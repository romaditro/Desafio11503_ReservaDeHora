<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rodrigo Diaz Troncoso">
    <meta name="description" content="Desafio Reserva de hora">
    <meta name="keywords" content="desafio, latam">

    <!-- Mi style -->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Resrva de Horas</title>
</head>

<body>
    <h1>Formulario de Reserva de Horas</h1>
    <form class="form-register" id="formulario">
        <div class="contenedor-inputs">
            <input type="text" id="rut" name="rut" placeholder="Rut" class="inputcss">
            <input type="text" id="nombre" name="nombre" placeholder="Nombres" class="inputcss" maxlength="100">
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss" maxlength="100">
            <input type="text" id="edad" name="edad" placeholder="Edad" class="inputcss" maxlength="3">
            <input type="email" id="correo" name="correo" placeholder="Correo" class="inputcss" maxlength="100">
            <select id="especialidad"  class="inputcss">
                <option value="Especialidad">Urgencia</option>
                <option value="Pediatria">Pediatria</option>
                <option value="Neurocirugia">Neurocirugia</option>
            </select>
            <input type="date" id="fecha"  class="inputcss" maxlength="10" >
            <select id="hora"  class="inputcss">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="10:00">11:00</option>
                <option value="10:00">12:00</option>
            </select>
            <input type="button" id="btn_registrar" value="Reservar" class="btn-enviar">
            <p id="msjValidacion" class="alert-warning"></p>
        </div>
    </form>

    <script type="text/javascript" src="assets/js/script.js?ID=1"></script>
</body>

</html>
