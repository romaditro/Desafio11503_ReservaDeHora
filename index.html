<body>
    <h1>Reserva de Horas</h1>

    <form class="form">
        <div>
            <label>Rut</label>
            <input type="text" placeholder="Escribe tu rut">
        </div>
        <div>
            <label>Nombres</label>
            <input type="text" placeholder="Escribe tu nombre">
        </div>
        <div>
            <label>Apellidos</label>
            <input type="text" placeholder="Escribe tu apellido">
        </div>
        <div>
            <label>Edad</label>

        <div>

            <input type="text" placeholder="Escribe tu email">
        </div>
        <div>
            <labe>Especialidad</label>
                <select>

        </div>
